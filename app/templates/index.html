{% extends "base.html" %}

{% block content %}
        
        <section>
            <h1>Hi, {{ current_user.username }}!</h1>
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.search.label }}<br>
                </p>
                <p>{{ form.submit() }}</p>
                
            </form>
        
            <div id="search_result" style="padding: 25px 25px 25px 25px;"></div>
            </div>
        
           <video width="600" height="175" controls id="fpreview">
               <source src="https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_video" type="video/mp4">
               <source src="https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_video" type="video/ogg"
           </video>
        </section>
{% endblock %}
