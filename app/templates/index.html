{% extends "base.html" %}

{% block content %}
        
        <section>
            <h1>Hi, {{ current_user.username }}!</h1>
            <form class="form-control" action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.search.label }}<br>
                    {{ form.search(size=32) }}<br>
                </p>
                <p>{{ form.submit() }}</p>
                
            </form>
        <div id="search_result">
            <table class="table">
                <thead>
                    <tr>
                        <th>Movie</th>
                        <th>Rating</th>
                        <th>Actors</th>
                        <th>Plot</th>
                        <th>Trailer</th>
                    </tr>
                </thead>
            </table>
        </div>
